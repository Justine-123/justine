<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image Generator</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #dogImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Random Dog Image Generator</h1>
    <button id="fetchDog">Get Random Dog Image</button>
    <div>
        <img id="dogImage" src="" alt="Random Dog" />
    </div>

    <script>
        document.getElementById('fetchDog').addEventListener('click', function() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dogImage').src = data.message;
                })
                .catch(error => {
                    console.error('Error fetching dog image:', error);
                });
        });
    </script>
    <script src="sw.js"></script>

</body>
</html>
